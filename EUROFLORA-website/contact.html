<body>
  <div class="wrapper">
    <hr>
	<div class="Logo">
	<center><img src="images/euroflora-logo.png"></center>

<p>
	We are Online! Welcome to Instant Answer Messaging. During the opening hours of the shop, your
request will be read and managed in real time. If you have already placed an order you can call the
phone number dedicated to the customers, you received in the summary email.
</p>
<br>
<form>
  <label><b>Name*</b></label>
  <input type="text" name="name" size="101">
  <br>
  <br>
  <label><b>E-mail*</b></label>
  <input type="text" name="email" size="100">
  <br>
  <br>
  <label><b>Phone*</b></label>
  <select name="phone" style="padding: 5px 220px 5px 50px"><option value="srilanka">Sri lanka +94</option>
  <option value="#">#</option></select>
  <input type="text" name="mobile" value="Mobile number" style="margin-left: 15px; padding: 5px 190px 5px 5px">
  <br>
  <br>
  <label id="code"><b>Order code</b></label>
  <input type="text" name="order_code" size="101" value="Enter the code received by the email">
  <br>
  <br>
  <label><b>Message*</b></label>
  <textarea rows="6" cols="103" style="margin-left: 175px">  Describe your request accurately to receive better info.</textarea>
  <br>
  <br>
  <label><b>Attachment</b></label>
  <button style="margin-left: 5px">Choose file</button> No file choosen
  <br>
  <br>
  <button style="margin-left: 450px">Start</button>


</form>
